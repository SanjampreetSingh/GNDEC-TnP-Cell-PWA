<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>T&P Offline</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="theme-color" content="C0C0C0">
    <style>
        body,
        h1 {
            font-weight: 300
        }
        
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box
        }
        
        body {
            font-family: "Source Sans Pro", Arial, Helvetica, sans-serif;
            font-size: 20px;
            line-height: 32px;
            color: #999;
            background: #FFF;
            text-rendering: optimizeLegibility;
            vertical-align: baseline
        }
        
        p {
            margin: 0 0 20px
        }
        
        h1 {
            font-size: 60px;
            line-height: 65px;
            margin: 0 0 25px;
            letter-spacing: 3px;
            text-transform: uppercase
        }
        
        .colour1 {
            background: #038ed4
        }
        
        .fullwidth {
            width: 100%;
            padding: 60px 30px;
            min-width: 280px
        }
        
        .fullwidth .bodycontainer {
            margin: 0 auto;
            width: 100%;
            max-width: 1000px;
            text-align: center
        }
        
        .countdown {
            color: #FFF
        }
        
        @media screen and (max-width:768px) {
            body {
                font-size: 23px;
                line-height: 29px
            }
            #topcontainer h1 {
                font-size: 54px;
                line-height: 54px;
                letter-spacing: -1.2px
            }
            #topcontainer h1 span {
                font-size: 70px;
                line-height: 70px
            }
            @media screen and (max-width:480px) {
                body {
                    font-size: 21px;
                    line-height: 27px
                }
                #topcontainer h1 {
                    font-size: 36px;
                    line-height: 36px
                }
                #topcontainer h1 span {
                    font-size: 50px;
                    line-height: 50px
                }
            }
        }
    </style>
</head>

<body>
    <div class="fullwidth clearfix">
        <div class="bodycontainer clearfix">
            <img src="offline.png">
        </div>
    </div>
    <div class="fullwidth colour1 clearfix">
        <div class="countdown bodycontainer clearfix">
            <h1><span>T&amp;P</span><br />is Offline</h1>
            <p>Please find a network to continue to the app</p>
        </div>
    </div>
    <div class="fullwidth clearfix">
        <div class="bodycontainer clearfix">
            <img src="offline.png">
        </div>
    </div>
</body>

</html>
